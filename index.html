<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢—É–∞–ª–µ—Ç–Ω–∞—è –æ—á–µ—Ä–µ–¥—å —Å –∑–∞–ø–∏—Å—å—é –≤ —Ñ–∞–π–ª</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .queue-list {
            margin-top: 20px;
        }
        .person {
            background: #ecf0f1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .admin-panel {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöΩ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—á–µ—Ä–µ–¥—å—é –≤ —Ç—É–∞–ª–µ—Ç</h1>
        
        <div class="form-group">
            <label for="name">–ò–º—è:</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="action">–î–µ–π—Å—Ç–≤–∏–µ:</label>
            <select id="action">
                <option value="3">–ü–æ–ø–∏—Å–∞—Ç—å (3 –º–∏–Ω)</option>
                <option value="5">–ü–æ–∫–∞–∫–∞—Ç—å (5 –º–∏–Ω)</option>
                <option value="7">–í—Å—ë —Å—Ä–∞–∑—É (7 –º–∏–Ω)</option>
            </select>
        </div>
        
        <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å –≤ –æ—á–µ—Ä–µ–¥—å</button>
        
        <div class="queue-list" id="queueList">
            <h2>–¢–µ–∫—É—â–∞—è –æ—á–µ—Ä–µ–¥—å:</h2>
            <div id="queue"></div>
        </div>
        
        <div class="admin-panel">
            <h2>–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
            <button id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ —Ñ–∞–π–ª</button>
            <button id="loadBtn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–∞–π–ª–∞</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –æ—á–µ—Ä–µ–¥–∏
        let queue = [];
        const letters = ['A', 'B', 'C', 'D', 'E', 'F'];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const nameInput = document.getElementById('name');
        const actionSelect = document.getElementById('action');
        const addBtn = document.getElementById('addBtn');
        const queueDiv = document.getElementById('queue');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('fileInput');
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –æ—á–µ—Ä–µ–¥—å
        addBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const action = actionSelect.value;
            const actionText = actionSelect.options[actionSelect.selectedIndex].text;
          if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }
            
            const randomLetter = letters[Math.floor(Math.random() * letters.length)];
            const randomNumber = Math.floor(Math.random() * 900) + 100;
            const ticketNumber = randomLetter + randomNumber;
            
            const person = {
                id: Date.now(),
                name,
                action: actionText,
                time: parseInt(action),
                ticketNumber,
                timestamp: new Date().toISOString()
            };
            
            queue.push(person);
            renderQueue();
            nameInput.value = '';
        });
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—á–µ—Ä–µ–¥–∏
        function renderQueue() {
            queueDiv.innerHTML = '';
            
            if (queue.length === 0) {
                queueDiv.innerHTML = '<p>–û—á–µ—Ä–µ–¥—å –ø—É—Å—Ç–∞</p>';
                return;
            }
            
            queue.forEach((person, index) => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person';
                
                personDiv.innerHTML = 
                    <div>
                        <strong>${person.ticketNumber}</strong> - ${person.name}<br>
                        ${person.action} (${person.time} –º–∏–Ω)
                    </div>
                    <div>
                        <button onclick="removePerson(${person.id})">‚ùå</button>
                        ${index === 0 ? '<button onclick="completeVisit()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>' : ''}
                    </div>
                ;
                
                queueDiv.appendChild(personDiv);
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∏–∑ –æ—á–µ—Ä–µ–¥–∏
        window.removePerson = function(id) {
            queue = queue.filter(person => person.id !== id);
            renderQueue();
        };
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–æ—Å–µ—â–µ–Ω–∏—è
        window.completeVisit = function() {
            if (queue.length > 0) {
                queue.shift();
                renderQueue();
            }
        };
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ —Ñ–∞–π–ª
        saveBtn.addEventListener('click', () => {
            const data = JSON.stringify(queue, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'queue_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ —Ñ–∞–π–ª–∞
        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    queue = JSON.parse(event.target.result);
                    renderQueue();
                    alert('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
                } catch (error) {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞');
                }
            };
            reader.readAsText(file);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderQueue();
    </script>
</body>
</html>
